<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" style="text-align: center;">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    
    <div class="container" id="container">

      <!-- Timeblocks go here -->
      <div id="list-8" class="row">
        <div class="col-sm-2 timeBlock text-right">8 AM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-9" class="row">
        <div class="col-sm-2 timeBlock text-right">9 AM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-10" class="row">
        <div class="col-sm-2 timeBlock text-right">10 AM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-11" class="row">
        <div class="col-sm-2 timeBlock text-right">11 AM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="list-12" class="row">
        <div class="col-sm-2 timeBlock text-right">12 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="list-13" class="row">
        <div class="col-sm-2 timeBlock text-right">1 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-14" class="row">
        <div class="col-sm-2 timeBlock text-right">2 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-15" class="row">
        <div class="col-sm-2 timeBlock text-right">3 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-16" class="row">
        <div class="col-sm-2 timeBlock text-right">4 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

      <div id="list-17" class="row">
        <div class="col-sm-2 timeBlock text-right">5 PM</div>
        <textarea class="col-sm-9 task border border-secondary"></textarea>
        <button class="col-sm-1 btn btn-primary px-3"><i class="fas fa-save"></i></button>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
